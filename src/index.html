<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class = "page">
  <div class="page__container">
    <header class="header section section_scale_m">
      <a class="header__link">
        <img src="<%=require('./images/log.svg')%>"  alt="Логотип" class="header__logo">
      </a>
    </header>

    <main class="content">
      <section class="profile section section_scale_l">
        <!-- <button class="profile__edit_avatar">
          <img src="<%=require('./images/kusto.jpg')%>" alt="Фото профиля" class="profile__photo">
        </button> -->


        <div class="profile__info">
          <div class="profile__avatar_container">
            <div class="profile__avatar_overlay">
              <button class="profile__avatar_edit-btn"></button>
            </div>
            <img src="#" alt="Фото профиля" class="profile__avatar">
          </div>
          <div class="profile__about">
            <h1 class="profile__name"></h1>
            <p class="profile__profession"></p>
          </div>
          <button class="profile__edit-btn profile__open-btn" type="button">
            <img src="<%=require('./images/edit.svg')%>" alt="Редактировать профиль" class="profile__edit">
          </button>
        </div>
        <button class="profile__add-btn profile__open-add" type="button">
          <img src="<%=require('./images/add.svg')%>" alt="Добавить фото" class="profile__add">
        </button>
      </section>

      <section class="card section section_scale_l">
        <ul class="card__list">
        </ul>
        <template class="card__template">
          <li class="card__item">
            <img src="#" alt="Изображение" class="card__image">
            <button class="card__delete">
              <img src="<%=require('./images/delete.svg')%>" alt="Удалить">
            </button>
            <div class="card__caption">
              <h2 class="card__title"></h2>
              <div class="card__like_container">
                <button type="button" class="card__like-btn"></button>
                <p class="card__like_counter"></p>
              </div>
            </div>
          </li>
        </template>
      </section>
    </main>

    <footer class="footer  section section_scale_l">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

  </div>

    <div class="popup popup_type_profile" id="popupProfile">
      <div class="popup__content">
        <button class="popup__close-btn popup__close-btn_type_profile" type="button">
          <img src="<%=require('./images/close__icon.svg')%>" alt="Закрыть" class="popup__close">
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_profile" name="form" novalidate>
          <input type="text" class="popup__input popup__input_type_name" id="sign-name" name="name" placeholder="Имя" required minlength="2" maxlength="40">
          <span class="popup__input-error popup__input-error_name" id="sign-name-error"></span>
          <input type="text" class="popup__input popup__input_type_profession" id="sign-profession" name="about" placeholder="Обо мне" required minlength="2" maxlength="200">
          <span class="popup__input-error popup__input-error_profession" id="sign-profession-error"></span>
          <button class="popup__save" type="submit" id="saveInfo" disabled>Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add" id="popupAdd">
      <div class="popup__content">
        <button class="popup__close-btn popup__close-btn_type_add" type="button">
          <img src="<%=require('./images/close__icon.svg')%>" alt="Закрыть" class="popup__close">
        </button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_add" name="form" novalidate>
          <input type="text" class="popup__input popup__input_type_title" id="sign-title" name="name" placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__input-error popup__input-error_title" id="sign-title-error"></span>
          <input type="url" class="popup__input popup__input_type_link" id="sign-link" name="link" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error popup__input-error_link" id="sign-link-error"></span>
          <button class="popup__save" type="submit" id="saveCard" disabled>Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_img" id="popupImg">
      <div class="popup__content-img">
        <button class="popup__close popup__close-btn popup__close-btn_type_img" type="button">
        </button>
        <figure class="popup__figure">
          <img src="#" alt="Изображение" class="popup__img">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>

    <div class="popup popup_type_confirm" id="popupConfirm">
      <div class="popup__content">
        <button class="popup__close-btn popup__close-btn_type_add" type="button">
          <img src="<%=require('./images/close__icon.svg')%>" alt="Закрыть" class="popup__close">
        </button>

        <form class="popup__form popup__form_type_confirm" name="form" novalidate>
          <h2 class="popup__title">Вы уверены?</h2>
          <button class="popup__save" type="submit" id="confirmBtn">Да</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_avatar" id="popupAddAvatar">
      <div class="popup__content">
        <button class="popup__close-btn popup__close-btn_type_add" type="button">
          <img src="<%=require('./images/close__icon.svg')%>" alt="Закрыть" class="popup__close">
        </button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form popup__form_type_add" name="form" novalidate>
          <input type="url" class="popup__input popup__input_type_link" id="sign-link" name="link" placeholder="Ссылка на новый аватар" required>
          <span class="popup__input-error popup__input-error_link" id="sign-link-error"></span>
          <button class="popup__save" type="submit" id="saveCard" disabled>Сохранить</button>
        </form>
      </div>
    </div>

</body>
</html>

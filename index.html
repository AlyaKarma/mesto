<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class = "page">
  <div class="page__container">
    <header class="header section section_scale_m">
      <a class="header__link">
        <img src="./images/log.svg" alt="Логотип" class="header__logo">
      </a>
    </header>

    <main class="content">
      <section class="profile section_scale_l">
        <img src="./images/kusto.jpg" alt="Фото профиля" class="profile__photo">
        <div class="profile__info">
          <div class="profile__about">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button class="button__edit" id="popup_open-btn">
            <img src="./images/edit.svg" alt="Редактировать профиль" class="profile__edit">
          </button>
        </div>
        <button class="button__add">
          <img src="./images/add.svg" alt="Добавить фото" class="profile__add">
        </button>
      </section>

      <section class="elements section_scale_l">
        <ul class="card__list">
          <li class="card__item">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
            <div class="card__caption">
              <h2 class="card__title">Карачаевск</h2>
              <button class="button__like">
                <img src="./images/like.svg" alt="Like" class="card__like">
              </button>
            </div>
          </li>

          <li class="card__item">
            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="card__image">
            <div class="card__caption">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="button__like">
                <img src="./images/like.svg" alt="Like" class="card__like">
              </button>
            </div>
          </li>

          <li class="card__item">
            <img src="./images/dombay.jpg" alt="Домбай" class="card__image">
            <div class="card__caption">
              <h2 class="card__title">Домбай</h2>
              <button class="button__like">
                <img src="./images/like.svg" alt="Like" class="card__like">
              </button>
            </div>
          </li>

          <li class="card__item">
            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="card__image">
            <div class="card__caption">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="button__like">
                <img src="./images/like.svg" alt="Like" class="card__like">
              </button>
            </div>
          </li>

          <li class="card__item">
            <img src="./images/dombay.jpg" alt="Домбай" class="card__image">
            <div class="card__caption">
              <h2 class="card__title">Домбай</h2>
              <button class="button__like">
                <img src="./images/like.svg" alt="Like" class="card__like">
              </button>
            </div>
          </li>

          <li class="card__item">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
            <div class="card__caption">
              <h2 class="card__title">Карачаево-Черкессия</h2>
              <button class="button__like">
                <img src="./images/like.svg" alt="Like" class="card__like">
              </button>
            </div>
          </li>
        </ul>
      </section>

      <div class="popup">
        <div class="popup__overlay"></div>
        <div class="popup__content">
          <div class="popup__close-btn">+</div>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input type="text" class="popup__input popup__name">
            <input type="text" class="popup__input popup__profession">
            <button class="popup__save">Сохранить</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer section_scale_l">
      <h2 class="footer__copyright">&copy; 2021 Mesto Russia</h2>
    </footer>
  </div>
  <script src="./script/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class = "page">
  <div class="page__container">
    <header class="header section section_scale_m">
      <a class="header__link">
        <img src="./images/log.svg" alt="Логотип" class="header__logo">
      </a>
    </header>

    <main class="content">
      <section class="profile section section_scale_l">
        <img src="./images/kusto.jpg" alt="Фото профиля" class="profile__photo">
        <div class="profile__info">
          <div class="profile__about">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button class="profile__edit-btn profile_open_btn" type="button">
            <img src="./images/edit.svg" alt="Редактировать профиль" class="profile__edit">
          </button>
        </div>
        <button class="profile__add-btn" type="button">
          <img src="./images/add.svg" alt="Добавить фото" class="profile__add">
        </button>
      </section>

      <section class="card section section_scale_l">
        <ul class="card__list">
          <li class="card__item">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
            <div class="card__caption">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like-btn" type="button">
                <img src="./images/like.svg" alt="Like" class="card__like">
              </button>
            </div>
          </li>

          <li class="card__item">
            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="card__image">
            <div class="card__caption">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like-btn" type="button">
                <img src="./images/like.svg" alt="Like" class="card__like">
              </button>
            </div>
          </li>

          <li class="card__item">
            <img src="./images/dombay.jpg" alt="Домбай" class="card__image">
            <div class="card__caption">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like-btn" type="button">
                <img src="./images/like.svg" alt="Like" class="card__like">
              </button>
            </div>
          </li>

          <li class="card__item">
            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="card__image">
            <div class="card__caption">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like-btn" type="button">
                <img src="./images/like.svg" alt="Like" class="card__like">
              </button>
            </div>
          </li>

          <li class="card__item">
            <img src="./images/dombay.jpg" alt="Домбай" class="card__image">
            <div class="card__caption">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like-btn" type="button">
                <img src="./images/like.svg" alt="Like" class="card__like">
              </button>
            </div>
          </li>

          <li class="card__item">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
            <div class="card__caption">
              <h2 class="card__title">Карачаево-Черкессия</h2>
              <button class="card__like-btn" type="button">
                <img src="./images/like.svg" alt="Like" class="card__like">
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer  section section_scale_l">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup section section_scale_l">
      <div class="popup__content">
        <button class="popup__close-btn" type="button">
          <img src="./images/close__icon.svg" alt="Закрыть" class="popup__close">
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form">
          <input type="text" class="popup__input popup__input_type_name" name="name" placeholder="Имя">
          <input type="text" class="popup__input popup__input_type_profession" name="profession" placeholder="Обо мне">
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>
</html>
